  <main>
    <div class="container mt-3">
      <div class="card box flipRightTopTrigger mb-4 mt-5 shadow-sm">
        <h4 class="card-title p-3 mt-2 border-bottom">拾得者(ユーザー)登録画面</h4>
        <p class="card-text p-3 mb-2">拾得者(ユーザー)登録画面では、本システムを利用するにあたってのユーザー登録を行います。必要な情報を入力してください。拾得者(ユーザー)登録は拾得物登録機能の利用前に必要になります。</p>
      </div>
    </div>
    <div class="container">
      <div class="col mt-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">氏名</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="氏名">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">所属</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>情報学部学生</option>
          <option value="1">健康栄養学部学生</option>
          <option value="2">情報学部教員</option>
          <option value="3">事務局</option>
          <option value="4">その他</option>
        </select>
      </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">電話番号</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div>
          <button type="button" class="btn btn-success center-block">登録</button>
        </div>
      </div>
    </div>
    <footer class="footer">
