<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拾得物管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/modisear_style.css">
</head>

<body>
  <header>
  </header>
  <div class="container">
    <div class="container">
      <div class="card box flipRightTopTrigger mb-4  shadow-sm">
        <h4 class="card-title p-3 mt-2 border-bottom">検索ページ</h4>
        <p class="card-text p-3 mb-2">このシステムは発見報告・紛失届の検索が可能です。</p>
      </div>
    </div>
    <section class="form-section">
      <form>
        <div class="form-group">
          <label for="item-category" class="form-label">拾得物カテゴリー</label>
          <select name="A" id="item-category" class="form-select">
            <option value="1">財布</option>
            <option value="2">携帯</option>
            <option value="3">雑貨</option>
            <option value="4">その他</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">拾得場所</label>
          <div class="checkbox-container">
            <div>
              <input type="checkbox" id="location1" name="location" value="一号館">
              <label for="location1">一号館</label>
            </div>
            <div>
              <input type="checkbox" id="location2" name="location" value="二号館">
              <label for="location2">二号館</label>
            </div>
            <div>
              <input type="checkbox" id="location3" name="location" value="三号館">
              <label for="location3">三号館</label>
            </div>
            <div>
              <input type="checkbox" id="location4" name="location" value="四号館">
              <label for="location4">四号館</label>
            </div>
            <div>
              <input type="checkbox" id="location5" name="location" value="五号館">
              <label for="location5">五号館</label>
            </div>
            <div>
              <input type="checkbox" id="location6" name="location" value="六号館">
              <label for="location6">六号館</label>
            </div>
            <div>
              <input type="checkbox" id="location7" name="location" value="七号館">
              <label for="location7">七号館</label>
            </div>
            <div>
              <input type="checkbox" id="location8" name="location" value="体育館">
              <label for="location8">体育館</label>
            </div>
            <div>
              <input type="checkbox" id="location9" name="location" value="食堂">
              <label for="location9">食堂</label>
            </div>
            <div>
              <input type="checkbox" id="location10" name="location" value="その他">
              <label for="location10">その他</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="lost-date" class="form-label">紛失した日時</label>
            <input type="date" id="lost-date" name="lost-date" class="form-input">
          </div>
          <div class="button-group">
            <button type="submit" class="btn">検索</button>
            <button type="reset" class="btn">リセット</button>
          </div>
      </form>
    </section>
    <footer class="footer">
      文教大学 情報学部 情報システム学科 プロジェクト演習BC
      <p>
        Copyright &copy; 2024,Team J,All rights reserved.
      </p>
    </footer>
  </div>
  <script src="js/headerLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
