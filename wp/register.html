<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拾得物管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/modisear_style.css">
  <link rel="stylesheet" href="css/ProB_style.css">
</head>

<body>
  <header>
  </header>
  <div class="container">
    <div class="container">
      <div class="card box flipRightTopTrigger mb-4  shadow-sm">
        <h4 class="card-title p-3 mt-2 fw-bold border-bottom">遺失物捜査依頼</h4>
        <p class="card-text p-3 mb-2">遺失者・現在捜索中の遺失物の情報をご記入ください</p>
      </div>

      <section class="form-section">
        <form>
          <div class="form-group">
            <div class="name-container">
              <div>
                <label for="last-name" class="form-label">姓</label>
                <input type="text" id="last-name" name="last-name" class="form-input">
              </div>
              <div>
                <label for="first-name" class="form-label">名</label>
                <input type="text" id="first-name" name="first-name" class="form-input">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" id="email" name="email" class="form-input">
          </div>
          <div class="form-group">
            <label for="item-category" class="form-label">拾得物分類</label>
            <select id="item-category" name="item-category" class="form-input">
              <option value="かばん">かばん</option>
              <option value="財布">財布</option>
              <option value="携帯">携帯</option>
              <option value="雑貨">雑貨</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location" class="form-label">習得場所</label>
            <div class="checkbox-container">
              <div>
                <input type="checkbox" id="location1" name="location" value="一号館">
                <label for="location1">一号館</label>
              </div>
              <div>
                <input type="checkbox" id="location2" name="location" value="二号館">
                <label for="location2">二号館</label>
              </div>
              <div>
                <input type="checkbox" id="location3" name="location" value="三号館">
                <label for="location3">三号館</label>
              </div>
              <div>
                <input type="checkbox" id="location4" name="location" value="四号館">
                <label for="location4">四号館</label>
              </div>
              <div>
                <input type="checkbox" id="location5" name="location" value="五号館">
                <label for="location5">五号館</label>
              </div>
              <div>
                <input type="checkbox" id="location6" name="location" value="六号館">
                <label for="location6">六号館</label>
              </div>
              <div>
                <input type="checkbox" id="location7" name="location" value="七号館">
                <label for="location7">七号館</label>
              </div>
              <div>
                <input type="checkbox" id="location8" name="location" value="体育館">
                <label for="location8">体育館</label>
              </div>
              <div>
                <input type="checkbox" id="location9" name="location" value="食堂">
                <label for="location9">食堂</label>
              </div>
              <div>
                <input type="checkbox" id="location10" name="location" value="その他">
                <label for="location10">その他</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="color" class="form-label">色</label>
            <input type="text" id="color" name="color" class="form-input">
          </div>
          <div class="form-group">
            <label for="features" class="form-label">特徴</label>
            <input type="text" id="features" name="features" class="form-input">
          </div>
          <div class="form-group">
            <label for="image" class="form-label">画像</label>
            <input type="file" id="image" name="image" class="form-input">
          </div>
          <div class="button-group">
            <a href="complete.html">
              <button type="button" class="btn btn-success center-block">登録</button>
            </a>
          </div>
        </form>
      </section>
      <footer class="footer">
        文教大学 情報学部 情報システム学科 プロジェクト演習BC
        <p>
          Copyright &copy; 2024,Team J,All rights reserved.
        </p>
      </footer>
    </div>
    <script src="js/headerLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
